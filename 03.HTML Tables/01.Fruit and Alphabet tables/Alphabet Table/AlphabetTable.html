<!DOCTYPE html>
<html>
<head>
    <title>Alphabet Table</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css" />
    <meta charset="utf-8" />
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="3">Title goes here</td>
                <td>A</td>
                <td class="alignRight">B</td>
            </tr>
            <tr>
                <td rowspan="3" class="alignLeft">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td class="alignRight">G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2">I</td>
                <td rowspan="2" class="alignRightBottom">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td class="alignRight">N</td>
                <td colspan="4">O</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
